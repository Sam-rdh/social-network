<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>

  <main class="flex-grow-1 py-4">
    <div class="container">
      <div class="row g-4">
        <!-- Sidebar -->
        <aside class="col-12 col-md-3" *ngIf="ui.sidebarVisible$ | async">
          <div class="card rounded-xxl soft-shadow">
            <div class="card-body">
              <app-sidebar-friends (friendSelected)="valueFriendSelected = $event"></app-sidebar-friends>
            </div>
          </div>
        </aside>

        <!-- Contenu -->
        <section class="col-12" [class.col-md-9]="ui.sidebarVisible$ | async">
          <router-outlet *ngIf="!(ui.profilFriendSelect$ | async)"></router-outlet>
          <app-profil-card *ngIf="ui.profilFriendSelect$ | async"
                           [user]="valueFriendSelected"
                           (btnRetour)="ui.closeProfilFriendSelect()"></app-profil-card>
        </section>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
