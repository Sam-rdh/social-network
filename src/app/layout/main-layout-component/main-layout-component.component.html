

<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>
  <div class="flex-grow-1">
        <div class="container">
    <div class="row">
        <!-- Colonne de gauche (amis) -->
         
        <div class="col-2" *ngIf="ui.sidebarVisible$ | async">
          <app-sidebar-friends (friendSelected)="valueFriendSelected = $event"></app-sidebar-friends>
         
        </div>
        <!-- Colonne centrale (page dynamique) -->
        <div class="col-10">
        <router-outlet *ngIf="!(ui.profilFriendSelect$ |async)"></router-outlet>
        <app-profil-card *ngIf="ui.profilFriendSelect$ | async" [user]="valueFriendSelected" (btnRetour)="ui.closeProfilFriendSelect()"></app-profil-card>
        </div>
    </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
