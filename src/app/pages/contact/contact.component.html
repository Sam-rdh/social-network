<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card rounded-xxl soft-shadow">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center brand-gradient fw-800">Contact</h3>

          <form>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Nom">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg" placeholder="Email">
            </div>
            <div class="mb-3">
              <textarea class="form-control form-control-lg" rows="4" placeholder="Message"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Envoyer</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
