<div class="d-flex flex-column justify-content-center align-items-center vh-100 gap-4">
  <h1 class="brand-gradient fw-800">Connexion</h1>

  <div class="card p-4 rounded-xxl soft-shadow" style="width: 100%; max-width: 420px;">
    <div class="card-body">
      <div class="mb-3">
        <input [(ngModel)]="username" class="form-control form-control-lg" type="text" placeholder="Identifiant" (keyup.enter)="loginUser()">
      </div>
      <div class="mb-3">
        <input [(ngModel)]="password" class="form-control form-control-lg" type="password" placeholder="Mot de passe" (keyup.enter)="loginUser()">
      </div>
      <div class="d-grid">
        <button (click)="loginUser()" class="btn btn-primary btn-lg">Se connecter</button>
      </div>
      <div *ngIf="messageErreur" class="mt-3 text-danger fw-semibold">{{messageErreur}}</div>
    </div>
  </div>
</div>
