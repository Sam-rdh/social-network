<div class="d-flex align-items-center justify-content-between">
  <div class="d-flex align-items-center gap-3">
    <img [src]="user.image" alt="Avatar" class="avatar">
    <h5 class="card-title mb-0">
      <a href="#" (click)="goToFriendProfil(user.id); $event.preventDefault(); onPushName();">
        {{user.firstName}} {{user.lastName}}
      </a>
    </h5>
  </div>

  <div class="d-flex align-items-center gap-2">
    <button class="btn btn-primary btn-sm" type="button" (click)="onAddFriends()" *ngIf="showBtnAdd">Ajouter</button>
    <button class="btn btn-danger btn-sm" type="button" (click)="onDeleteFriend()" *ngIf="ifMyFriend && showBtnDelete">Retirer</button>
  </div>
</div>
